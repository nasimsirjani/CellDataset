version: '3'
services:
  training:
    build:
      context: .
      dockerfile: dockerfile
    image: celldataset:v1
    volumes:
      - ./models:/app/models
      - ./results:/app/results
    sysctls:
      - kernel.shmmax=134217728  # Set the kernel parameter
    command: python src/train.py
    working_dir: /app

